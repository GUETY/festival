<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Générateur de Badge</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background: #f5f5f5;
            padding: 12px;
        }

        .container {
            max-width: 540px;
            width: 100%;
            margin: 0 auto;
            background: white;
            border-radius: 10px;
            padding: 16px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .affiche {
            position: relative;
            width: 100%;
            margin-bottom: 20px;
            border-radius: 10px;
            overflow: hidden;
        }

        .affiche img {
            width: 100%;
            display: block;
        }

        .photo-placeholder {
            position: absolute;
            top: 80px;
            left: -20px;
            width: 180px;
            height: 220px;
            background: white;
            border: 3px solid white;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
        }

        .photo-placeholder:hover {
            background: rgba(255, 255, 255, 0.6);
        }

        .photo-placeholder.active {
            border-color: #28a745;
            background: rgba(40, 167, 69, 0.3);
        }

        .photo-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .placeholder-text {
            color: white;
            text-align: center;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
            pointer-events: none;
            font-size: 12px;
        }

        .placeholder-icon {
            font-size: 30px;
            margin-bottom: 5px;
        }

        input[type="file"] {
            display: none;
        }

        .controls {
            display: flex;
            gap: 10px;
        }

        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background 0.3s;
        }

        .btn-upload {
            background: #667eea;
            color: white;
        }

        .btn-upload:hover {
            background: #764ba2;
        }

        .btn-download {
            background: #28a745;
            color: white;
        }

        .btn-download:hover {
            background: #218838;
        }

        .btn-download:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .photo-text {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            width: 95%;
            text-align: center;
            z-index: 10;
        }

        /* Responsive mobile */
        @media (max-width: 600px) {
            body {
                padding: 8px;
            }
            .container {
                padding: 12px;
            }
            .photo-placeholder {
                top: 40px;
                left: 5px;
                width: 130px;
                height: 160px;
                border: 2px solid white;
            }
            .placeholder-text {
                font-size: 10px;
            }
            .placeholder-icon {
                font-size: 24px;
            }
            .photo-text {
                font-size: 11px;
                padding: 3px 6px;
                bottom: 8px;
            }
            .btn {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="affiche" id="affiche">
            <img src="festival.jpeg" alt="Festival de Paillet">
            <label class="photo-placeholder" id="photoPlaceholder">
                <div class="placeholder-text" id="placeholderText">
                    <div class="placeholder-icon"><i class="fa-solid fa-camera-retro"></i></div>
                    <p>Votre photo</p>
                </div>
                <img id="userPhoto" style="display: none;">
                <div class="photo-text">J'Y SERAI</div>
                <input type="file" id="photoInput" accept="image/*">
            </label>
        </div>

        <div class="controls">
            <button class="btn btn-upload" id="uploadBtn"><i class="fa-solid fa-cloud-arrow-up"></i> Ajouter photo</button>
            <button class="btn btn-download" id="downloadBtn" disabled><i class="fa-solid fa-download"></i> Télécharger</button>
        </div>
    </div>

    <script>
        const photoInput = document.getElementById('photoInput');
        const photoPlaceholder = document.getElementById('photoPlaceholder');
        const userPhoto = document.getElementById('userPhoto');
        const placeholderText = document.getElementById('placeholderText');
        const uploadBtn = document.getElementById('uploadBtn');
        const downloadBtn = document.getElementById('downloadBtn');
        const affiche = document.getElementById('affiche');

        // Clic sur le bouton upload
        uploadBtn.addEventListener('click', () => photoInput.click());

        // Clic sur la zone placeholder
        photoPlaceholder.addEventListener('click', () => photoInput.click());

        // Sélection du fichier
        photoInput.addEventListener('change', (e) => {
            if (e.target.files.length > 0) {
                handlePhotoUpload(e.target.files[0]);
            }
        });

        function handlePhotoUpload(file) {
            const reader = new FileReader();
            reader.onload = (e) => {
                userPhoto.src = e.target.result;
                userPhoto.style.display = 'block';
                placeholderText.style.display = 'none';
                photoPlaceholder.classList.add('active');
                downloadBtn.disabled = false;
            };
            reader.readAsDataURL(file);
        }

        // Télécharger l'affiche
        downloadBtn.addEventListener('click', async () => {
            try {
                // Créer un canvas manuel pour un meilleur contrôle
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                
                // Définir la taille du canvas (haute résolution)
                const scale = 3;
                canvas.width = affiche.offsetWidth * scale;
                canvas.height = affiche.offsetHeight * scale;
                
                // Charger l'image de fond
                const bgImg = new Image();
                bgImg.crossOrigin = 'anonymous';
                await new Promise((resolve, reject) => {
                    bgImg.onload = resolve;
                    bgImg.onerror = reject;
                    bgImg.src = 'festival.jpeg';
                });
                
                // Dessiner l'image de fond
                ctx.drawImage(bgImg, 0, 0, canvas.width, canvas.height);
                
                // Si une photo est uploadée
                if (userPhoto.src && userPhoto.style.display !== 'none') {
                    const photoImg = new Image();
                    photoImg.crossOrigin = 'anonymous';
                    await new Promise((resolve) => {
                        photoImg.onload = resolve;
                        photoImg.src = userPhoto.src;
                    });
                    
                    // Calculer les dimensions et position de la photo
                    const photoRect = photoPlaceholder.getBoundingClientRect();
                    const afficheRect = affiche.getBoundingClientRect();
                    
                    const x = (photoRect.left - afficheRect.left) * scale;
                    const y = (photoRect.top - afficheRect.top) * scale;
                    const w = photoRect.width * scale;
                    const h = photoRect.height * scale;
                    
                    // Calculer le ratio pour object-fit: cover
                    const imgRatio = photoImg.width / photoImg.height;
                    const boxRatio = w / h;
                    
                    let sx, sy, sw, sh;
                    
                    if (imgRatio > boxRatio) {
                        // Image plus large
                        sh = photoImg.height;
                        sw = sh * boxRatio;
                        sx = (photoImg.width - sw) / 2;
                        sy = 0;
                    } else {
                        // Image plus haute
                        sw = photoImg.width;
                        sh = sw / boxRatio;
                        sx = 0;
                        sy = (photoImg.height - sh) / 2;
                    }
                    
                    // Sauvegarder le contexte
                    ctx.save();
                    
                    // Créer un chemin arrondi
                    const radius = 10 * scale;
                    ctx.beginPath();
                    ctx.moveTo(x + radius, y);
                    ctx.lineTo(x + w - radius, y);
                    ctx.quadraticCurveTo(x + w, y, x + w, y + radius);
                    ctx.lineTo(x + w, y + h - radius);
                    ctx.quadraticCurveTo(x + w, y + h, x + w - radius, y + h);
                    ctx.lineTo(x + radius, y + h);
                    ctx.quadraticCurveTo(x, y + h, x, y + h - radius);
                    ctx.lineTo(x, y + radius);
                    ctx.quadraticCurveTo(x, y, x + radius, y);
                    ctx.closePath();
                    ctx.clip();
                    
                    // Dessiner la photo avec object-fit: cover
                    ctx.drawImage(photoImg, sx, sy, sw, sh, x, y, w, h);
                    
                    // Restaurer le contexte
                    ctx.restore();
                    
                    // Dessiner le texte "J'Y SERAI"
                    ctx.fillStyle = 'rgba(0, 0, 0, 0.7)';
                    const textY = y + h - (20 * scale);
                    const textHeight = 30 * scale;
                    ctx.fillRect(x + (w * 0.025), textY, w * 0.95, textHeight);
                    
                    ctx.fillStyle = 'white';
                    ctx.font = `bold ${14 * scale}px Arial`;
                    ctx.textAlign = 'center';
                    ctx.textBaseline = 'middle';
                    ctx.fillText("J'Y SERAI", x + w/2, textY + textHeight/2);
                }
                
                // Télécharger
                const link = document.createElement('a');
                link.href = canvas.toDataURL('image/png', 1.0);
                link.download = 'affiche-jyserai.png';
                link.click();
                
            } catch (error) {
                console.error('Erreur lors du téléchargement:', error);
                alert('Erreur lors du téléchargement. Veuillez réessayer.');
            }
        });
    </script>
</body>
</html>
